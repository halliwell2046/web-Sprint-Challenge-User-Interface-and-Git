    <div id="container-fluid form">
        <form
          action="https://formspree.io/mknborlk"
          method="post">CONTACT US TODAY!
        <p></p>
        Your First Name<br />
        <input name="firstname" type="text" pattern=".{3,}" required/><br />
        Your Last Name<br />
        <input name="lastname" type="text" pattern=".{3,}" required/><br />
        Your E-mail<br />
        <input name="email" type="text" placeholder="name@email.com" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" /><br />
        Your Phone Number<br />
        <input name="phone" type="text" placeholder="888 888 8888" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12" required/><br />
        Your Message<br />
        <textarea name="message" minlength="6" required></textarea>
        
        <p></p>
        <button>Send</button>  <button>Clear</button>
        </form>
